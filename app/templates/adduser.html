   <div class="content">
      <div class="container-fluid">
         <div class="row">
            <div class="col-md-12">

            <div class="col-md-12">
               <div class="container">
                  <h2>ADD USER</h2>
                  <form method="post" id="adduserform">
                     <div class="form-group">
                        <label for="firstname">First Name</label>
                        <input type="text" class="form-control" id="first_name" placeholder="Enter First Name" name="first_name" required>
                     </div>
                     <div class="form-group">
                        <label for="lastname">Last Name</label>
                        <input type="text" class="form-control" id="last_name" placeholder="Enter Last Name" name="last_name" required>
                     </div>
                     <div class="form-group">
                        <label for="dob">D.O.B</label>
                        <input type="date" class="form-control" id="dob" placeholder="Enter DOB" name="dob" required>
                     </div>
                     <div class="form-group">
                        <label for="gender">Gender</label><br>
                        <input type="radio" id="gender" name="gender" value="male">Male<br>
                        <input type="radio" id="gender" name="gender" value="female">Female<br>
                     
                     </div>
                     <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" autocomplete="off" class="form-control" id="email" placeholder="Enter email" name="email" required>
                     </div>
                     <div class="form-group">
                        <label for="pwd">Password</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password" required>
                     </div>
                     <div class="form-group">
                        <label for="pwd">Designation</label>
                        <input type="text" class="form-control" id="designation" placeholder="Enter Designation" name="designation" required>
                     </div>
                     <div class="form-group">
                        <label for="pwd">ROLE</label><br>
                        <input type="radio" id="role" name="role" value="1"> ADMIN<br>
                        <input type="radio" id="role" name="role" value="2"> Team Lead<br>
                        <input type="radio" id="role" name="role" value="3"> USER<br>
                     </div>
                     <button type="submit" id="Button2"class="btn btn-default">Submit</button>
                  </form>
               </div>
            </div>
         </div>
      </div>
   </div>
   <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
   <script type="text/javascript" src="/static/customizedjs/jquery.validate.js"></script>
   <script>
      $("#adduserform").validate({
              rules: {
                  first_name: "required",
                  last_name: "required",
                  email: "required email",
              },
              messages: {
                  first_name: "Please enter your first name",
                  last_name: "Please enter your last name",
                  email: {
                      required: "Please enter your email",
                      email: "Please enter a valid email address.",
                  }
              }
          })
   </script>
